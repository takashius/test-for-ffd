<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" #tabla1>
  
      <ng-container matColumnDef="Imagen">
        <th mat-header-cell *matHeaderCellDef> Imagen </th>
        <td mat-cell *matCellDef="let personaje"> <img *ngIf="personaje.image" src="{{personaje.image}}"
            alt="{{personaje.name}}" width="75px" height="75px" class="rounded-circle"> </td>
      </ng-container>
  
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let personaje"> {{personaje.name}} </td>
      </ng-container>
  
      <ng-container matColumnDef="patronus">
        <th mat-header-cell *matHeaderCellDef> Patronus </th>
        <td mat-cell *matCellDef="let personaje"> {{personaje.patronus}} </td>
      </ng-container>
  
      <ng-container matColumnDef="dateOfBirth">
        <th mat-header-cell *matHeaderCellDef> Fecha de nacimiento </th>
        <td mat-cell *matCellDef="let personaje"> {{personaje.dateOfBirth}} </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 15, 20, 25]" showFirstLastButtons></mat-paginator>
  </div>
