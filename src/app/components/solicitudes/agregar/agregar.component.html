<div class="card">
    <div class="card-header">
      Crear solicitud de nuevo estudiante
    </div>
    <div class="card-body">
      <form [formGroup]="formSolicitud" (ngSubmit)="enviarDatos()">
        <div class="mb-3">
          <label for="nombre" class="form-label">Nombre</label>
          <input type="text" class="form-control" formControlName="nombre" aria-describedby="helpId"
            placeholder="Escribe tu nombre">
        </div>
        <div class="mb-3">
          <label for="correo" class="form-label">Correo</label>
          <input type="email" class="form-control" formControlName="correo" aria-describedby="helpId"
            placeholder="Escribe tu correo">
        </div>
        <div class="btn-group" role="group" aria-label="">
          <button type="submit" class="btn btn-success">Agregar</button>
          <button type="button" class="btn btn-primary">Cancelar</button>
        </div>
      </form>
    </div>
  </div>
